<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Log File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Upload Log File</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="logfile" accept=".log" required id="logfileInput">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
                <div class="text-center mt-3 text-muted">Supported file type: <code>.log</code></div>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById('logfileInput');
        input.addEventListener('change', () => {
            if(input.files.length > 0) {
                const fileName = input.files[0].name;
                input.nextElementSibling?.remove();
                const info = document.createElement('div');
                info.className = 'mt-2 text-center text-success';
                info.textContent = `Selected file: ${fileName}`;
                input.parentNode.appendChild(info);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
